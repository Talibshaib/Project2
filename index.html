<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="calculator ui" />
    <title>calculator ui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="button">
        <button class="color-blue">C</button>
        <button class="color-light">()</button>
        <button class="color-light">%</button>
        <button class="color-light">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="color-light">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="color-light">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="color-light">+</button>
        <button></button>
        <button>0</button>
        <button>.</button>
        <button class="color-blue">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
